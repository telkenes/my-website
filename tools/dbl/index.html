  <center><br>
  <h1 class="title is-1">DBL stat poster made simple</h1><br> 
    <input id="token" class="input" type="text" placeholder="DBL Token"><br><br>
<input id="servercount" class="input" type="text" placeholder="Bot Server Count"><br><br>
<button onclick="send()" class="button" href="">Send</button>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script> 
    <script>  
     function send() { 
    $(function() {
        var token = $("#token").val()
        var servercount = $("#servercount").val()
        if (!token) return alert("Please fill in all the details")
        if (!servercount) return alert("Please fill in all the details")
        if (token.length !== 155) return alert("Invalid DBL token")
        if (isNaN(servercount)) return alert("Server Count is not a valid number")
      $.ajax({
    method: 'POST',
    url: `https://discordbots.org/api/bots/stats`,
    data: {
        server_count: servercount
    },
    headers: {
        authorization: token
    }
    error: function(XMLHttpRequest, textStatus, errorThrown) {
     alert("Invalid DBL token");
  }
})
          alert("Updated Stats")
    });}
    </script>
